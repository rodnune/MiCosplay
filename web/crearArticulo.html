  <div class="container main">

    <!--Modificar detalles del catalogo-->
    <h2>Ajustes de mi catálogo<p><small>Crear nuevo artículo</small></p></h2>
    <div class="row">
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <label>Nombre del producto</label>
        <input type="text" class="form-control">

      </div>
    </div>

    <div class="row">
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <label>Precio del producto</label>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <label>Condición</label>
      </div>
    </div>

      <a class="btn btn-default dropdown-toggle btn-select" data-toggle="dropdown" href="#">Condición<span class="caret"></span></a>

        <li><a href="#">Usado</a></li>

      </ul>
    </div>


    <div class="form-group">
      <label>Añadir fotos del producto</label>
      <input type="file">
    </div>
    <form>
      <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <label>Categorías</label>
        </div>
      </div>
      <div class="form-group">
        <a class="btn btn-default dropdown-toggle btn-select" data-toggle="dropdown" href="#">Categorías<span class="caret"></span></a>

          <li><a href="#">Accesorios</a></li>

          <li><a href="#">Cómics</a></li>

      <label for="descripcion">Descripción del producto</label>
